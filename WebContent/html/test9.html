<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

	var ans;
	
	ans = 10;
	
	if(ans>0){
		document.write("양수입니다");
	}else if(ans<0){
		document.write("음수입니다");
	}else{
		document.write("0입니다");
	}

	
	document.write("<br/><br/>");
	
	//for문
	for(var i=1;i<=10;i++){
		document.write(i + "<br/>");
	}


	document.write("<br/><br/>");

	//while문
	var i=1;
	while(i<=10){
		document.write(i + "\t");
		i++;
	}
	
	//함수는 어디에서든 호출할 수 있다. 함수 자기 자신 내부만 아니면 된다.
	test1();
	
	//함수
	function test1(){
		
		document.write("<br/>함수 내부입니다.<br/>");
		
	}
	
	test1();
	
</script>
</head>


<!-- test1 함수를 실행해라. 위에 코드로 실행됐던 출력들은 모두 함수로 덮어씌워진다. -->
<body onload="test1();">

</body>
</html>
