<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

	var str;
	//var: 변수 설정
	str = "변수 안에 데이터";
	
	document.write(str + "<br/>");
	
	document.write("--------------------<br/><br/>");
	
	document.write(str + ":" + typeof(str) + "<br/>");
	
	str = 123;
	document.write(str + ":" + typeof(str) + "<br/>");

	str = true;
	document.write(str + ":" + typeof(str) + "<br/>");
	
	document.write("--------------------<br/><br/>");
	var hello = "전역변수(hello)";
	
	function thisFunc(){
		
		var hello = "지역변수(hello)";
		global = "전역변수(global)";
		var local = "지역변수(local)";
		
		document.write(hello + "<br/>"); //지역변수(hello)
		document.write(global + "<br/>"); //전역변수(global)
		document.write(local + "<br/>"); //지역변수(local)
		document.write("<br/><br/>");
		
	}
	
	thisFunc();
	
	document.write(hello + "<br/>"); //전역변수(hello)
	document.write(global + "<br/>"); //전역변수(global)
	//document.write(local + "<br/>");
	//출력안됨. 지역변수라서 thisFunc 안에서만 사용 가능. 주석처리 해야함. 안하면 아래 코드가 출력 안됨
	document.write("<br/><br/>");
	
	
	document.write("--------------------<br/><br/>");
	
	var num1 = 10, num2 = 3;
	
	document.write("num1 + num2 = " + (num1 + num2) + "<br/>");
	document.write("num1 - num2 = " + (num1 - num2) + "<br/>");
	document.write("num1 * num2 = " + (num1 * num2) + "<br/>");
	document.write("num1 / num2 = " + (num1 / num2) + "<br/>");
	document.write("num1 % num2 = " + (num1 % num2) + "<br/>");
	document.write("num1 > num2 = " + (num1 > num2) + "<br/>");
	document.write("num1 < num2 = " + (num1 < num2) + "<br/>");
	
</script>

</head>


<body>







</body>
</html>
