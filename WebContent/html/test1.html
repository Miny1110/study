<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- <>를 태그라고 한다. -->



	<h1>글자크기 비교</h1>
	<h2>글씨가</h2>
	<h3>작아진다</h3>
	<h4>아!</h4>
	<h5>ㅏㅏ...</h5>

	<font size="1">폰트사이즈 1</font><br />
	<font size="2">폰트사이즈 2</font><br />
	<font size="3">폰트사이즈 3</font><br />
	<font size="7" color="pink" face="궁서체">베벱뻬뻽베베</font><br />
	<font size="7" color="#368AFF" face="궁서체">물고기선물보냈지</font><br />

	<!-- br은 엔터의 역할을 한다. 보통 태그는 짝을 이루지만 br은 하나만 있다. -->




	네이버<br />
	<b>네이버</b><br />	<!-- 볼드체 -->
	<strong>네이버</strong><br />	<!-- 볼드체 -->
	<i>네이버</i><br />	<!-- 기울임체 -->
	<u>네이버</u><br />	<!-- 밑줄 -->
	<strike>네이버</strike><br />	<!-- 취소선 -->




	<hr width="60%" size="2" color="red" align="left" />
	<!-- width: 창의 크기에 대한 밑줄의 비율
	 size: 선의 굵기
	 color: 선의 색상
	 align: 정렬 -->




	네 이 버<br />
	네  이  버<br /> 
	네   이   버<br />
<!--
세개의 출력 결과는 똑같다. 웹은 공백을 무조건 하나로 인식한다.
공백을 여러개 넣고싶으면 원하는 공백의 개수만큼 &nbsp;를 넣어준다.
 -->
	네 이 버<br /> 
	네&nbsp;&nbsp;이&nbsp;&nbsp;버<br />
	네&nbsp;&nbsp;&nbsp;이&nbsp;&nbsp;&nbsp;버<br />
	&lt;font&gt;&lt;/font&gt;<br />
	<br />
	<br />




	<p align="center">네이버</p>
	<!-- p: 단락구분 -->




	<ul type="disc">
		<li>유인나</li>
		<li>배수지</li>
		<li>박신혜</li>
	</ul>
	<br />
	
	<ul type="square">
		<li>유인나</li>
		<li>배수지</li>
		<li>박신혜</li>
	</ul>
	<br />
	
	<ol>
		<li>유인나</li>
		<li>배수지</li>
		<li>박신혜</li>
	</ol>






</body>
</html>
