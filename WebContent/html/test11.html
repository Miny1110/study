<script type="text/javascript">

	function idpwCheck() {
		
		var f = document.myForm;
		//변수에 함수를 넣는다.
		
		if(!f.id.value){
			alert("아이디를 입력하세요!");
			document.myForm.id.focus(); //id에 포커스 갖다놔라
			return;
		}
		
		if(!f.pwd.value){
			alert("패스워드를 입력하세요!");
			document.myForm.pwd.focus(); //id에 포커스 갖다놔라
			return;
		}
		
		alert("로그인 성공!");
	
	}
